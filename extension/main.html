<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Easy URL Params</title>
	<meta name="author" content="Samuel Selvanathan">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-combined.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h5>Easy URL Params</h5>
	<div class="alert alert-error hide"></div>
	<textarea rows="5" id="url" name="url textarea" placeholder="Paste your URL"></textarea>
	<div class="or">OR</div>
	<button type="button" id="use-browser" class="btn btn-mini btn-info">Use URL from current browser tab</button>
	<div class="multi">
		<a class="btn" id="process" href="#"><i class="icon-tasks"></i> Process URL</a>
		<a class="btn invisible" id="reload" href="#"><i class="icon-refresh"></i> Reload Edited URL</a>
	</div>
    <div id="table" class="hide">
    	<div class="input-prepend">
  			<span class="add-on">Host</span>
  			<input class="span2" id="host" type="text">
		</div>
		<table class="table table-bordered">
			<thead><tr><th>Param</th><th colspan="2">Value</th></tr></thead>
			<tbody></tbody>
	    </table>
	    <div>
			<button type="button" id="add" class="btn btn-mini btn-info">Add New Param</button>
	    </div>
    </div>
</body>
<script src="lib/jquery-1.9.0.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
